<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="./Styles/Login.css" />
    <link rel="stylesheet" href="./Script/Login.js" />
  </head>
  <body>
    <div id="gparent">
      <div>
        <img
          src="https://www.jefit.com/images/jefit_logo_website_signuplogin.svg"
          alt=""
        />
      </div>
      <div id="parent">
        <form action="">
          <h1>Login</h1>
          <label>Email</label><br />
          <input id="mail" type="email" placeholder="Email" required /><br />
          <label>Password</label><br />
          <input
            id="pass"
            type="password"
            placeholder="Enter Password"
            required
          /><br />
          <input type="submit" value="Login" />
          <h4>
            Forgot
            <a href="">Password?</a>
          </h4>
          <h4>
            Don't have an account?
            <a href="">Sign up</a>
          </h4>
          <div>
            <a href="">
              <img src="https://www.jefit.com/images/rg_google.svg" alt="" />
            </a>
            <a href="">
              <img src="https://www.jefit.com/images/rg_fb.svg" alt="" />
            </a>
            <a href="">
              <img src="https://www.jefit.com/images/rg_apple.svg" alt="" />
            </a>
          </div>
          <h4>
            New to JEFIT?
            <a href="">Create an account.</a>
          </h4>
        </form>
      </div>
    </div>
  </body>
</html>
